<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather Dashboard</h1>
      
      <!-- Form -->
      <form id="weather-form">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="input-field"
        />
        <button
          type="submit"
          class="submit-button"
          id="submit-btn"
        >
          Get Weather
        </button>
      </form>

      <!-- Loading -->
      <p id="loading-message" class="loading-text hidden">Loading weather...</p>

      <!-- Error -->
      <p id="error-message" class="error-text hidden"></p>

      <!-- Weather -->
      <div id="weather-container" class="weather-card hidden">
        <h2 id="city-name" class="city-title"></h2>
        <img
          id="weather-icon"
          src="/placeholder.svg"
          alt="Weather icon"
          class="weather-icon"
        />
        <p id="temperature" class="temperature"></p>
        <p id="description" class="description"></p>
        <div class="details">
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>

      <div class="theme-toggle">
        <button id="theme-toggle-btn">Toggle Theme</button>
      </div>

      <!-- Recent Searches -->
      <div id="recent-searches" class="recent-searches hidden">
        <h3>Recent Searches</h3>
        <ul id="search-history"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
